<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Energiacessivel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <i class="fas fa-leaf"></i>
                <h2>Entrar</h2>
            </div>
            <form action="#" method="POST" id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary login-btn">Entrar</button>
            </form>
            <div class="login-footer">
                <a href="#">Esqueceu sua senha?</a>
                <span>NÃ£o tem uma conta? <a href="#register">Cadastre-se</a></span>
            </div>
        </div>
    </div>
    <div class="login-container" id="register">
        <div class="login-form">
            <div class="login-header">
                <i class="fas fa-leaf"></i>
                <h2>Cadastrar</h2>
            </div>
            <form action="#" method="POST" id="registerForm">
                <div class="input-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="regEmail" required>
                </div>
                <div class="input-group">
                    <label for="regPassword">Senha</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn-primary login-btn">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
