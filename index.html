<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Energia Solar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <img src="assets/energia-solar.png" alt="Logo" class="login-logo">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <p class="register-link">
                NÃ£o tem uma conta? <a href="#" id="showRegister">Registre-se</a>
            </p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Nome</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Senha</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar Senha</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">Registrar</button>
                <button type="button" class="btn-outline" id="closeRegister">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
