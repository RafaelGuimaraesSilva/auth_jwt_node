<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Energia Solar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Login Form -->
        <div id="loginBox" class="login-box">
            <img src="assets/energia-solar.png" alt="Logo" class="login-logo">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <p class="register-link">
                Não tem uma conta? <a href="#" id="showRegister">Registre-se</a>
            </p>
        </div>

        <!-- Register Form -->
        <div id="registerBox" class="login-box" style="display: none;">
            <img src="assets/energia-solar.png" alt="Logo" class="login-logo">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Nome</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Senha</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar Senha</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">Registrar</button>
            </form>
            <p class="register-link">
                Já tem uma conta? <a href="#" id="showLogin">Fazer Login</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle forms
            const loginBox = document.getElementById('loginBox');
            const registerBox = document.getElementById('registerBox');
            
            document.getElementById('showRegister').addEventListener('click', (e) => {
                e.preventDefault();
                loginBox.style.display = 'none';
                registerBox.style.display = 'block';
            });

            document.getElementById('showLogin').addEventListener('click', (e) => {
                e.preventDefault();
                registerBox.style.display = 'none';
                loginBox.style.display = 'block';
            });

            // Login form
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('http://localhost:3000/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        window.location.href = 'home.html';
                    } else {
                        alert(data.msg);
                    }
                } catch (error) {
                    alert('Erro ao fazer login');
                }
            });

            // Register form
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = {
                    name: document.getElementById('regName').value,
                    email: document.getElementById('regEmail').value,
                    password: document.getElementById('regPassword').value,
                    confirmpassword: document.getElementById('regConfirmPassword').value
                };

                try {
                    const response = await fetch('http://localhost:3000/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();
                    if (response.ok) {
                        alert('Registro realizado com sucesso!');
                        registerBox.style.display = 'none';
                        loginBox.style.display = 'block';
                        document.getElementById('registerForm').reset();
                    } else {
                        alert(data.msg);
                    }
                } catch (error) {
                    alert('Erro ao registrar');
                }
            });
        });
    </script>
</body>
</html>
